<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
        }
        h1 {
            color: #333;
            padding-bottom: 0.5rem;
        }
        .api-list {
            list-style: none;
            padding: 0;
        }
        .api-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .api-item {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #e9ecef;
            border-radius: 1rem;
            color: #007bff;
            font-weight: 500;
            font-size: 1.1rem;
        }
        .api-link:hover .api-item,
        .api-item:hover {
            background: #f0f8ff;
        }
        .api-description {
            color: #666;
            margin: 0.5rem 0 0 0;
            font-size: 0.9rem;
        }
        .api-last-updated {
            color: #888;
            margin: 0.25rem 0 0 0;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>API Documentation</h1>

    <ul class="api-list">
        <!--{{API_LINKS}}-->
    </ul>
</div>
</body>
</html>
